<html>
	<head>
		<title>Bullets dan Numbering</title>
	</head>
	<body>
		<p>Daftar Menggunakan Bullets</p>
		<ul type="circle">
			<li>Sunday</li>
			<li>Monday</li>
			<li>Tuesday</li>
		</ul>
		
		<p>Daftar menggunakan Numbering (angka)</p>
		<ol type="1">
			<li>Sunday</li>
			<li>Monday</li>
			<li>Tuesday</li>
		</ol>
		
		<p>Daftar Menggunakan Numbering (huruf)</p>
		<ol type="a">
			<li>Sunday</li>
			<li>Monday</li>
			<li>Tuesday</li>
		</ol>
		
		<p>Daftar Menggunakan Numbering (huruf romawi)</p>
		<ol type="I">
			<li>Sunday</li>
			<li>Monday</li>
			<li>Tuesday</li>
		</ol>
	</body>
</html>
